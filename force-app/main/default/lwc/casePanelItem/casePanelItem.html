<template>
    <lightning-card variant="narrow" icon-name="standard:case" >
        <div slot="actions">
            <lightning-button-icon icon-name="utility:down"></lightning-button-icon>
        </div>
        <lightning-record-edit-form record-id={recordId}
                                object-api-name={objectApiName}>
            <lightning-messages>
            </lightning-messages>
            <lightning-input-field field-name="Priority">
            </lightning-input-field>
            <lightning-input-field field-name="Status">
            </lightning-input-field>
            <lightning-input-field field-name="Subject">
            </lightning-input-field>
            <c-custom-lookup field-label="Parent Case" child-object-api-name='Case' 
                data-id={componentReferenceId} component-refer-id={componentReferenceId} 
                target-field-api-name='case__c' required onvalueselected={handleValueSelected}
                value={caseChidId}
                onitemdrop={handleItemDrop}
            ></c-custom-lookup>
            <lightning-button
                class="slds-m-top_small"
                variant="brand"
                type="submit"
                name="update"
                label="Update">
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
