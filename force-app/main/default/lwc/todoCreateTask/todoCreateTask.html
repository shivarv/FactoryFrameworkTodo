<template>
    <label class="task">
        <span class="text">
            <lightning-textarea class="textBox"
                    name="taskDetail"
                    value=""
                    label="Task Detail"
                    max-length="300"
                    onchange= {handleTextChange}>
            </lightning-textarea>
        </span>
    </label>
    <button onclick={createTask} 
                class="sub-button">
                Create Task
    </button>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template> 
</template>
