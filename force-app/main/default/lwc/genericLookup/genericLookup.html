<template>
<div class="slds-form-element">
    <label class="slds-form-element__label" for="combobox-id-2">{lookupSearchLabel}</label>
    <div class="slds-form-element__control">
        <div class="slds-combobox_container">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" 
                    aria-expanded="true" aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <input type="text" class="slds-input slds-combobox__input slds-has-focus" onchange={handleKeyChange}
                id="combobox-id-2" aria-autocomplete="list" aria-controls="listbox-id-2"  role="textbox" placeholder="Search..." />
            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                </svg>
            </span>
        </div>
            <template if:true={usersList}>
                <div id="listbox-id-2" data-id='userList'
                        class="slds-hide slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={usersList} for:item="user">
                          <li role="presentation" class="" data-item={user.id} key={user.key} onclick={handleUserSelect}>
                            <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                              <span class="slds-media__figure slds-listbox__option-icon">
                                <span class="slds-icon_container slds-icon-standard-account">
                                  <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                  </svg>
                                </span>
                              </span>
                              <span class="slds-media__body">
                                <span class=" slds-listbox__option-text_entity">{user.value}</span>
                              </span>
                            </div>
                          </li>
                </template>
                    </ul>
                </div>
            </template>
        </div>
      </div>
    </div>
  </div>
</template>
