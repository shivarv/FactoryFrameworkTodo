<template>
    <div class="slds-panel slds-size_medium 
                slds-panel_docked slds-panel_docked-left slds-is-open" 
                aria-hidden="false">
        <div class="slds-panel__header">
            <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" 
                        title="Panel Header">Panel Controller
            </h2>
            <button class="slds-button slds-button_icon slds-button_icon-small slds-panel__close" 
                    title="Collapse Panel Header">
                <svg class="slds-button__icon" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Collapse Panel Header</span>
          </button>
        </div>
        <div class="slds-panel__body">
            <lightning-combobox
                name="type"
                label="Search Type"
                value={lookupOptionValue}
                placeholder="search"
                options={options}
                onchange={handleChange}>
            </lightning-combobox>
            <template if:true={isSearchMode}>
                <c-case-search-ui-on-type type={lookupOptionValue} 
                    onrecordselected={handleRecordSelected}></c-case-search-ui-on-type>
            </template> 
    
            <template if:false={isSearchMode}>
                <c-case-panel-item record-id={userSelectedCaseId} 
                            dragged-case-id={draggedCaseId} component-reference-id={componentId}
                            onitemdrag={handleItemDragStart}  
                            >
                            </c-case-panel-item>
            </template>
        </div>
        
      </div>
   
  
</template>
